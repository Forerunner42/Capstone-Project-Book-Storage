    <style>
        /* Dark Theme (Default) */
        :root{
            --body-bg: rgb(18,18,18);
            --bubble-bg:rgb(30,30,30);
            --header-color: rgb(225,225,225);
            --text-color: rgb(121,121,121);
            --button-bg: rgb(182,138,250);
            --button-color: rgb(0,0,0);
            --list-style-color: rgb(182,138,250); /* li::marker */
            --toggle-bg: rgb(195,105,122);
        }

        /* Light Theme */
        .lightTheme{
            --body-bg: rgb(255,255,255);
            --bubble-bg:rgb(245,245,245);
            --header-color: rgb(28,28,28);
            --text-color: rgb(101,101,101);
            --button-bg: lightgray;
            --button-color: rgb(97,36,235);
            --list-style-color: rgb(0,0,0);
            --toggle-bg: rgb(94,216,197);
        }

        *,
        *::before,
        *::after{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 1s linear;
        }
        body{
            background-color: var(--body-bg);
        }
        h2{
            letter-spacing: 2px;
            color: var(--header-color);
        }
        h1{
            color: var(--header-color);
        }

        /* Header Section */
        header{
            background-color: var(--bubble-bg);
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header > button{
            width: 5rem;
            height: 5rem;
            margin-left: 12rem;
            font-size: 3rem;
            background-color: var(--toggle-bg);
        }
        header > div{
            display: flex;
            flex-direction: column;
        }
        header > div > p{
            font-style: italic;
            align-self: center;
            color: var(--text-color);
        }

        /* Recommended Section */
        section{
            width: 70%;
            background-color:var(--bubble-bg);
            margin: 40px auto 20px auto;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            text-align: center;
        }
        section > div > ul{
            list-style-type: none;
        }
        section > h2{
            width: 100%;
            padding: 0 0 20px 0;
        }
        .recommended{
            display:flex;
            align-items: center;
            flex-direction: column;
        }
        .recommended > img{
            width: 200px;
            height: 300px;
            border: 3px solid black; 
        }
        .recommended > h2{
            max-width: 200px;
        }
        .recommended > button{
            margin: 4px;
            padding: 10px;
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            letter-spacing: 1px;
            background-color: var(--button-bg);
            color: var(--button-color);
        }
        .recommended > ul > li{
            color: var(--text-color);
        }

        /* Reroll Button */
        article{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        article > button{
            width: 5rem;
            height: 5rem;
            font-size: 3rem;
            background-color: var(--toggle-bg);
        }
        article > p{
            padding: 5px;
            color: var(--text-color);
        }

        /* Main Content Grid Section */
        main{
            display: grid;
            grid-template-columns: 2fr 3fr;
        }

        /* Form Section */
        .categories{
            background-color: var(--bubble-bg);
            margin: 30px;
            border-radius: 20px;
        }
        .categories > h2{
            padding: 20px;
            text-align: center;
        }
        form{
            display: flex;
            justify-content: center;
            flex-direction: column;
            margin: 0 10% 0 10%;
        }
        form > label{
            color: var(--text-color);
        }
        form > input{
            margin-bottom: 10px;
            padding: 3px;
        }
        #submit{
            margin: 20px;
            width: 6rem;
            height: 3rem;
            align-self: center;
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            letter-spacing: 1px;
            background-color: var(--button-bg);
            color: var(--button-color);
        }

        /* Main Content Section */
        #display{
            margin: 30px;
            border-radius: 20px;
            background-color: var(--bubble-bg);
        }
        #display > h2{
            padding: 20px;
            text-align: center;
        }
        #search{
            display: block;
            margin: 0 auto;
            margin-bottom: 10px;
            padding: 10px;
            width: 15rem;
            border-radius: 20px;
        }
        .bookNode{
            display: flex;
            width: 80%;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--bubble-bg);
            border: 3px solid gray;
            border-radius: 20px;
            margin-bottom: 50px;
        }
        .bookNode > img{
            width: 200px;
            height: 300px;
            margin-right: 30px;
            border: 3px solid gray;
        }
        .subBookNode{
            display: flex;
            flex-direction: column;
            margin: 1rem;
            width: 100%;

        }
        .nodeDisplay{
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            flex: 1;
        }
        .nodeButton{
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }
        .nodeButton > li > button{
            width: 60px;
            height: 40px;
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            letter-spacing: 1px;
            background-color: var(--button-bg);
            color: var(--button-color);
        }
        .nodeli{
            list-style-type: square;
            color: var(--text-color);
        }
        .nodeli::marker, .nodeButton > li::marker{
            color: var(--list-style-color);
        }

        /* Media Queries */
        @media (max-width: 768px){
            section{
                flex-direction: column;
            }
            section > div{
                margin-bottom: 40px;
            }

            main{
                display: flex;
                flex-direction: column;
            }
        }
    </style>

</head>
